<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-turma-heading" data-cy="TurmaCreateUpdateHeading" jhiTranslate="emissaoDiplomaApp.turma.home.createOrEditLabel">
        Criar ou editar Turma
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="emissaoDiplomaApp.turma.curso" for="field_curso">Curso</label>
          <input type="text" class="form-control" name="curso" id="field_curso" data-cy="curso" formControlName="curso" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="emissaoDiplomaApp.turma.sigla" for="field_sigla">Sigla</label>
          <input type="text" class="form-control" name="sigla" id="field_sigla" data-cy="sigla" formControlName="sigla" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="emissaoDiplomaApp.turma.ano" for="field_ano">Ano</label>
          <input type="text" class="form-control" name="ano" id="field_ano" data-cy="ano" formControlName="ano" />
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
        </button>
      </div>
    </form>
  </div>
</div>
